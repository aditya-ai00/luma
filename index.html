<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murf Dark Mode Voice Agent</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #0d0e14;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eaeaea;
    }

    .card {
      width: 430px;
      background: rgba(255, 255, 255, 0.05);
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      backdrop-filter: blur(16px);
      animation: fadeIn 0.6s ease-out;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.08);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin-bottom: 22px;
      font-size: 27px;
      font-weight: 600;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      outline: none;
      font-size: 16px;
      color: #fff;
      margin-bottom: 18px;
      transition: 0.3s;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      background: rgba(255,255,255,0.15);
      border-color: #8b5cf6;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #8b5cf6, #4b2ad1);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      margin-bottom: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Typing Animation */
    .typing {
      width: fit-content;
      margin: 15px auto;
      display: none;
      color: #b9b9ff;
      font-size: 15px;
      border-right: 2px solid #b9b9ff;
      white-space: nowrap;
      overflow: hidden;
      animation: blinkCursor 0.7s infinite;
    }

    @keyframes blinkCursor {
      0% { border-color: #b9b9ff; }
      50% { border-color: transparent; }
      100% { border-color: #b9b9ff; }
    }

    #response {
      margin-top: 20px;
      padding: 14px;
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      display: none;
      animation: fadeIn 0.4s ease-out;
      font-size: 16px;
      color: #ddd;
      border: 1px solid rgba(255,255,255,0.1);
    }

    audio {
      margin-top: 18px;
      width: 100%;
      border-radius: 10px;
      background: #1a1a27;
    }

  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸŽ¤ Murf AI Voice Agent</h1>

    <input id="text" placeholder="Type your message..." />

    <button onclick="sendText()">Speak</button>

    <p id="typing" class="typing"></p>

    <p id="response"></p>

    <audio id="player" controls></audio>
  </div>

  <script>
    async function sendText() {
      const text = document.getElementById("text").value;
      const typing = document.getElementById("typing");
      const resText = document.getElementById("response");

      typing.style.display = "block";
      typing.innerText = "Agent is thinking";

      // Typing animation simulation
      let dots = 0;
      const typingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        typing.innerText = "Agent is thinking" + ".".repeat(dots);
      }, 400);

      const res = await fetch("http://localhost:8000/api/tts", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
      });

      const data = await res.json();

      clearInterval(typingInterval);
      typing.style.display = "none";

      resText.style.display = "block";
      resText.innerText = "Agent: " + data.text;

      const player = document.getElementById("player");
      player.src = data.audioUrl;

      player.onloadedmetadata = () => {
        player.play();
      };
    }
  </script>
</body>
</html>
