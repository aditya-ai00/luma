<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Barista Voice Agent</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #0d0e14;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eaeaea;
    }

    .card {
      width: 430px;
      background: rgba(255, 255, 255, 0.05);
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      
      text-align: center;
    }

    h1 {
      margin-bottom: 22px;
      font-size: 27px;
      font-weight: 600;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 16px;
      color: #fff;
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #8b5cf6, #4b2ad1);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 17px;
      font-weight: 600;
    }

    #response {
      margin-top: 20px;
      padding: 14px;
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      display: none;
      font-size: 16px;
      color: #ddd;
    }

    audio {
      margin-top: 18px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>â˜• Barista Voice Agent</h1>

    <input id="text" placeholder="Say something to the barista..." />

    <button onclick="sendText()">Send</button>

    <p id="response"></p>

    <audio id="player" controls></audio>
  </div>

  <script>
    async function sendText() {
      const text = document.getElementById("text").value;

      const res = await fetch("http://localhost:8000/api/barista", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
      });

      const data = await res.json();

      document.getElementById("response").style.display = "block";
      document.getElementById("response").innerText = data.reply;

      const player = document.getElementById("player");
      player.src = data.audioUrl;
      player.onloadedmetadata = () => player.play();
    }
  </script>
</body>
</html>
