<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cyberpunk RPG ‚Äî Arion Stormweaver</title>

  <style>
    body {
      margin: 0;
      background: #060011;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .card {
      width: 450px;
      background: rgba(25, 0, 45, 0.9);
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #ff47ff;
      text-shadow: 0 0 10px #ff00ff;
    }
    .chat {
      height: 340px;
      overflow-y: auto;
      background: rgba(10, 0, 24, 0.85);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .bubble {
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.4;
    }
    .user {
      background: #9b00ff;
      margin-left: auto;
    }
    .bot {
      background: #24003c;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 15px;
    }
    input {
      background: #14002a;
      color: white;
    }
    button {
      background: #ff1de0;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üåå Neon RPG ‚Äî Arion Stormweaver</h2>
    <div id="chat" class="chat"></div>

    <input id="text" placeholder="Say something‚Ä¶ (e.g., start / look around / attack)">
    <button onclick="sendText()">Send</button>

    <audio id="player" controls></audio>
  </div>

<script>
  const api = "http://localhost:8000/api/game";
  const chat = document.getElementById("chat");
  const input = document.getElementById("text");
  const player = document.getElementById("player");

  function addMsg(msg, who) {
    const div = document.createElement("div");
    div.className = "bubble " + who;
    div.textContent = msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendText() {
    const text = input.value.trim();
    if (!text) return;
    addMsg(text, "user");
    input.value = "";

    try {
      const res = await fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      addMsg(data.reply, "bot");

      if (data.audioUrl) {
        player.src = data.audioUrl;
        player.play().catch(() => {});
      }
    } catch (err) {
      addMsg("‚ö†Ô∏è Error contacting server", "bot");
    }
  }
</script>
</body>
</html>
